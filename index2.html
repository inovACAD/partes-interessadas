<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituições e Áreas de Interesse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .search-input {
            padding-left: 2.5rem;
        }
        /* Custom scrollbar and sticky header for the table */
        .table-container {
            max-height: 80vh; /* Adjust height as needed */
            overflow-y: auto;
        }
        thead th {
            position: sticky;
            top: 0;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header e Busca -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Instituições Parceiras</h1>
            <p class="text-lg text-gray-600">Explore nossa rede de parceiros e suas áreas de atuação.</p>
            <div class="relative mt-6">
                <svg class="search-icon w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                <input type="text" id="searchInput" class="search-input w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Busque por qualquer termo...">
            </div>
        </header>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Barra Lateral de Filtros -->
            <aside class="w-full md:w-1/4">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Filtros</h2>
                        <button id="clearFilters" class="text-sm font-medium text-blue-600 hover:text-blue-800">Limpar Filtros</button>
                    </div>
                    
                    <div class="filter-group mb-6">
                        <h3 class="font-semibold text-gray-700 mb-3">Natureza Jurídica</h3>
                        <div id="natureza-filter" class="space-y-2"></div>
                    </div>
                    <div class="filter-group">
                        <h3 class="font-semibold text-gray-700 mb-3">Área de Interesse</h3>
                        <div id="interesse-filter" class="space-y-2"></div>
                    </div>
                </div>
            </aside>

            <!-- Conteúdo Principal - Tabela de Instituições -->
            <main class="w-full md:w-3/4">
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="overflow-y-auto table-container">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead id="institutions-table-head" class="text-xs text-gray-700 uppercase bg-gray-100">
                                <!-- Cabeçalho da tabela será inserido aqui via JS -->
                            </thead>
                            <tbody id="institutions-table-body">
                                <!-- Linhas da tabela serão inseridas aqui via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Global variable to hold all data
        let institutionsData = [];
        let tableHeaders = [];

        // Filter options
        const naturezaOptions = ["Associação Privada", "Autarquia", "Empresa Pública", "Fundação de Amparo à Pesquisa", "Fundação de Apoio", "Fundação Pública de Direito Público", "Ministério", "Organização Internacional", "Organização Social", "Órgão Público", "Prefeitura Municipal", "Programa de Cooperação", "Secretaria de Estado", "Serviço Social Autônomo", "Universidade", "Secretaria de Ministério"];
        const interesseOptions = ["Difusão do Conhecimento", "Educação Corporativa", "Estágio", "Extensão", "Gestão do Conhecimento", "Inovação", "Pesquisa", "Pós-Graduação"];

        // DOM Elements
        const tableHead = document.getElementById('institutions-table-head');
        const tableBody = document.getElementById('institutions-table-body');
        const searchInput = document.getElementById('searchInput');
        const naturezaFilterContainer = document.getElementById('natureza-filter');
        const interesseFilterContainer = document.getElementById('interesse-filter');
        const clearFiltersBtn = document.getElementById('clearFilters');

        /**
         * A more robust CSV parser that handles unquoted fields containing commas.
         * It assumes that if a row has more columns than the header, the extra commas
         * belong to the first column ("Nome da Instituição").
         * @param {string} text - The CSV string to parse.
         * @returns {Array<Object>} - An array of objects representing the CSV data.
         */
        function parseCSV(text) {
            const lines = text.trim().replace(/\r/g, "").split('\n');
            if (lines.length < 2) return [];

            const headers = lines.shift().split(',');
            tableHeaders = headers.slice(1); // Exclude "Nº"
            
            const data = lines.map(line => {
                if (line.trim() === '') return null;
                
                const values = line.split(',');
                const obj = {};

                // Handle cases where the name column contains commas
                if (values.length > headers.length) {
                    const namePartsCount = values.length - headers.length + 1;
                    const name = values.slice(0, namePartsCount).join(',');
                    const otherValues = values.slice(namePartsCount);
                    const correctedValues = [name, ...otherValues];
                    
                    // Re-map to headers, skipping the first header ("Nº")
                    tableHeaders.forEach((header, index) => {
                         obj[header] = correctedValues[index] || '';
                    });

                } else {
                     // Map values to headers, skipping the first header ("Nº")
                    headers.slice(1).forEach((header, index) => {
                         obj[header] = values[index + 1] || '';
                    });
                }

                // Split "Área de Interesse" into an array
                const areaInteresseHeader = "Área de Interesse";
                if (obj[areaInteresseHeader]) {
                    obj[areaInteresseHeader] = obj[areaInteresseHeader].split('/').map(s => s.trim());
                } else {
                    obj[areaInteresseHeader] = [];
                }

                return obj;
            }).filter(Boolean); // Filter out any null entries from empty lines

            return data;
        }


        function renderTableHeader() {
            const headerRow = `<tr>${tableHeaders.map(header => `<th scope="col" class="px-6 py-3">${header}</th>`).join('')}</tr>`;
            tableHead.innerHTML = headerRow;
        }
        
        function renderTable(data) {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="${tableHeaders.length}" class="text-center p-6 text-gray-500">Nenhuma instituição encontrada.</td></tr>`;
                return;
            }
            data.forEach(item => {
                let rowHtml = '<tr class="border-b hover:bg-gray-50">';
                tableHeaders.forEach(header => {
                    const value = item[header];
                    const displayValue = Array.isArray(value) ? value.join(', ') : value;
                    rowHtml += `<td class="px-6 py-4 ${header === 'Nome da Instituição' ? 'font-medium text-gray-900' : ''}">${displayValue}</td>`;
                });
                rowHtml += '</tr>';
                tableBody.innerHTML += rowHtml;
            });
        }
        
        function populateFilters() {
            naturezaOptions.forEach(option => {
                naturezaFilterContainer.innerHTML += `
                    <label class="flex items-center space-x-2 text-gray-700">
                        <input type="checkbox" name="natureza" value="${option}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span>${option}</span>
                    </label>
                `;
            });
            interesseOptions.forEach(option => {
                interesseFilterContainer.innerHTML += `
                    <label class="flex items-center space-x-2 text-gray-700">
                        <input type="checkbox" name="interesse" value="${option}" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span>${option}</span>
                    </label>
                `;
            });
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedNaturezas = Array.from(document.querySelectorAll('input[name="natureza"]:checked')).map(cb => cb.value);
            const selectedInteresses = Array.from(document.querySelectorAll('input[name="interesse"]:checked')).map(cb => cb.value);

            const filteredData = institutionsData.filter(item => {
                const searchMatch = !searchTerm || Object.values(item).some(val => 
                    String(val).toLowerCase().includes(searchTerm)
                );
                
                const naturezaMatch = selectedNaturezas.length === 0 || selectedNaturezas.includes(item["Natureza Jurídica"]);
                
                const interesseMatch = selectedInteresses.length === 0 || (Array.isArray(item["Área de Interesse"]) && item["Área de Interesse"].some(interesse => selectedInteresses.includes(interesse)));
                
                return searchMatch && naturezaMatch && interesseMatch;
            });

            renderTable(filteredData);
        }

        function clearAllFilters() {
            searchInput.value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            applyFilters();
        }

        async function fetchAndInitialize() {
            try {
                const response = await fetch('https://inovacad.github.io/partes-interessadas/relacao-partes-interessadas.csv');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                institutionsData = parseCSV(csvText);
                
                renderTableHeader();
                renderTable(institutionsData);
                populateFilters();

                searchInput.addEventListener('input', applyFilters);
                document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', applyFilters));
                clearFiltersBtn.addEventListener('click', clearAllFilters);

            } catch (error) {
                console.error("Falha ao buscar ou processar os dados:", error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-6 text-red-500">Erro ao carregar os dados. Tente novamente mais tarde.</td></tr>`;
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', fetchAndInitialize);

    </script>

</body>
</html>
